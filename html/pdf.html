<script type="text/javascript">
  $(document).ready(function(){
    showReports();
    
    

  function showReports(){
    var name = getUrlParameter();
    var id= getIDParameter();
    var src = 'read-report/'+getIDParameter()+'/'+name;

    

    $('#name').html(decodeURIComponent(name));
    $('#display').html('<embed src="'+src+'" width="100%" type="application/pdf" />');
    // $('#display').html('<object width="400" height="500" type="application/pdf" data="'+src+'">');
  }

    

  function getUrlParameter() {
    var sPageURL = window.location.href;
    var sURLVariables = sPageURL.split('/');
    return sURLVariables[sURLVariables.length-1];
  };

  function getIDParameter() {
    var sPageURL = window.location.href;
    var sURLVariables = sPageURL.split('/');
    return sURLVariables[sURLVariables.length-2];
  };
})
</script>
